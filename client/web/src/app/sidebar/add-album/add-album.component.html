<div id="main_bg" *ngIf="display">
    <div id="main_inbox">
        <p><span>Publish the latest photography</span><i class="fa fa-window-close" aria-hidden="true" (click)="close()"></i></p>
        <p>Album name: <input type="text" placeholder="name" [(ngModel)]="name"> </p>
        <p>Album describe: <input type="text" placeholder="describe" [(ngModel)]="describe"></p>
        <p><a (click)="create()">Create</a></p>
    </div>
</div>
